<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css.map" />
    <link rel="stylesheet" href="CSS/css.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <div
      class="head d-flex rounded justify-content-between align-items-center p-3 mt-5 mx-auto w-75"
    >
      <img src="images/logo.svg" alt="" />
      <div
        class="score bg-white py-1 rounded d-flex flex-column align-items-center px-4"
      >
        <p class="fs-3 dark-text text-uppercase fw-bold m-0">score</p>
        <p class="score-counter dark-text display-1 fw-bold m-0">0</p>
      </div>
    </div>

    <div
      class="game-content container text-center position-relative mt-5 p-4 d-flex flex-wrap justify-content-center"
    >
      <img
        src="images/icon-paper.svg"
        alt=""
        class="paper rounded-circle bg-light p-4"
        data-="paper"
  
      />
      <img
        src="images/icon-scissors.svg"
        alt=""
        class="scissors rounded-circle bg-light p-4"
        data-="scissors"
      />
      <img
        src="images/icon-rock.svg"
        alt=""
        class="rock rounded-circle bg-light p-4"
        data-="rock"
      />
      
    </div>
    <!-- start rules -->
    <div
      class="rules text-light fs-4 fw-light p-1 text-uppercase rounded border btn"
      data-bs-toggle="modal"
      data-bs-target="#rules"
      data-="rock"
    >
      rules
    </div>
    <div
      class="modal fade"
      id="rules"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">RULES</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img src="images/image-rules.svg" alt="" class="m-auto d-block" />
          </div>
        </div>
      </div>
    </div>
    <!-- start rules -->
    <script src="JS/all.min.js"></script>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/bootstrap.bundle.min.js.map"></script>
    <script src="JS/main.js"></script>
    <script src="JS/all.min.js"></script>
  </body>
</html>
